<!-- static/html/tournamentSetup.html -->
<div class="full-height container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 text-center">
            <h1 class="text-white">Tournament Setup</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
            <div class="glass p-4">
                <h3 class="text-white mb-3">Add Players (3-8)</h3>

                <div class="d-flex gap-2 mb-3">
                    <input type="text" id="player-name" class="text-input form-control" placeholder="Enter player name">
                    <select id="player-type" class="text-input form-control">
                        <option value="guest">Guest</option>
                        <option value="user">Registered User</option>
                    </select>
                    <button id="add-player" class="btn btn-filled">Add</button>
                </div>

                <ul id="players-list" class="mt-3 mb-4 list-unstyled"></ul>

                <div class="d-flex justify-content-between mt-4">
                    <button id="start-tournament" class="btn btn-filled" disabled>Begin Tournament</button>
                    <button id="cancel-setup" class="btn btn-filled">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
