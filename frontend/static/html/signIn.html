<div class="full-height d-flex flex-column align-items-center justify-content-center">
	<form class="container glass container-login p-5">
	<div id="loginsection">
		<div class="row justify-content-center mb-2">
			<div class="col-12 text-center">
				<p class="text-white h1" animated-letters data-translate="login">login</p>
			</div>
		</div>
		<div class="row justify-content-center mb-4">
			<div class="col-12 text-left">
				<hr class="text-white">
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col-12 text-left">
				<label for="username" class="text-white" data-translate="username">username:</label>
				<input type="text" oninput="this.value = this.value.replace(/[^a-z0-9]/g, '')" class="form-control text-center text-input" id="username" maxlength="15">
				<small class="text-danger" id="username-error">&nbsp;</small>
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col-12 text-left">
				<label for="password" class="text-white" data-translate="password">password:</label>
				<input type="password" oninput="this.value = this.value.replace(/[^a-zA-Z0-9!@#$%^&*()_+{}\[\]:;<>,.?~\-=/]/g, '')" class="form-control text-center text-input" id="password" maxlength="64">
				<small class="text-danger" id="password-error">&nbsp;</small>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-12 text-center">
				<button class="btn btn-lg text-light btn-filled" id="sign-in-button" data-translate="login">login</button>
			</div>
		
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-12 text-center">
				<small class="light-text" data-translate="no account">no account?</small><small> <a href="/signup" class="text-light sign" data-link data-translate="sign up">sign up</a></small>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-12 text-center">
				<small class="light-text" data-translate="forgot">no account?</small><small> <a href="/resetpass" class="text-light sign" data-link data-translate="forgotclick">forgot</a></small>
			</div>
		</div>
	</div>
		<!-- 2FA code (Initially hidden) -->
        <div id="two-factor-section" style="display: none;">
            <div class="form-group">
                <label for="two-factor-code" class="text-white">Enter 2FA Code</label>
                <input type="text" class="form-control" id="twofactorcode" placeholder="Enter 2FA code" required maxlength="6">
                <small id="two-factor-error" class="text-danger">&nbsp;</small>
				<button class="btn btn-lg text-light btn-filled" id="verify-2fa-button" data-translate="btn2FA">login</button>
            </div>
        </div>
		


	</form>
	<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3 mt-5" href="/" data-link>
		<img src="static/assets/UI/icons/setting.svg" alt="setting button" id="setting">
	</a>
</div>
